AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Hex-Pokebattle
  SAM Template for Hex-Pokebattle app
Parameters:
  VitePokebattleUrl:
    Type: String
    Description: URL of hex pokebattle API.
  LocalDeploymentEnabled:
    Type: String
    Description: Flag for local deployment enablement
  LocalDeploymentEndpoint:
    Type: String
    Description: Local deployment AWS Endpoint

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10

Resources:
  EntrypointFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        RootEndpoint:
          Properties:
            Method: any
            Path: /
          Type: Api
        EverythingElse:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          LOCAL_DEPLOYMENT_ENABLED: !Ref LocalDeploymentEnabled
          LOCAL_DEPLOYMENT_ENDPOINT: !Ref LocalDeploymentEndpoint
    Metadata:
      DockerTag: go1.x-v1
      DockerContext: ../../../
      Dockerfile: ./build/package/lambda/Dockerfile
      DockerBuildArgs:
        VITE_POKEBATTLE_URL: !Ref VitePokebattleUrl

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HexPokebattleAPI:
    Description: "API Gateway endpoint URL for Prod environment for First Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  EntrypointFunction:
    Description: "First Lambda Function ARN"
    Value: !GetAtt EntrypointFunction.Arn
  EntrypointFunctionIamRole:
    Description: "Implicit IAM Role created for Entrypoint function"
    Value: !GetAtt EntrypointFunctionRole.Arn
